<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大洲国家联动</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <label>请选择大洲:<span id="continents_count"></span></label>
                <select id="continents" class="custom-select" size="28" multiple>
                </select>
            </div>
            <div class="col-sm">
                <label>请选择国家:<span id="countries_count"></span></label>
                <select id="countries" class="custom-select" size="28" multiple>
                </select>
            </div>
            <div class="col-sm">
                <label>请选择州（郡，道，省）:<span id="states_count"></span></label>
                <select id="states" class="custom-select" size="28" multiple>
                </select>
            </div>
            <div class="col-sm">
                <label>请选择城市:</label>
                <select id="cities" class="custom-select" size="28" multiple>
                </select>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/api.php?type=continents",
                success: function (result) {
                    if (result.code == 0) {
                        html = '';
                        for (var p in result.data) {
                            html = html + "<option class=\"continents\" value=" + result.data[p].ename + " data-id=" + result.data[p].id + ">" + result.data[p].name + "</option>";
                        }
                        $('#continents').html(html);
                        $('#continents_count').text('(' + result.total + ')');
                    } else {
                        alert(result.msg);
                    }
                },
                error: function () {
                    alert("异常！");
                }
            });
            $("body").on("click", ".continents", function () {
                code = $(this).attr("data-id");
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "/api.php?type=countries&code=" + code,
                    success: function (result) {
                        if (result.code == 0) {
                            html = '';
                            for (var p in result.data) {
                                type = '国家';
                                if (result.data[p].country_or_region == 1) {
                                    type = '地区';
                                }
                                title = "性质：" + type + "&#13;";
                                title += "数字代码：" + result.data[p].iso_numeric + "&#13;";
                                title += "两字母代码：" + result.data[p].iso_code_2 + "&#13;";
                                title += "三字母代码：" + result.data[p].iso_code_3 + "&#13;";
                                title += "中文简称：" + result.data[p].cn_name + "&#13;";
                                title += "中文全称：" + result.data[p].full_cn_name + "&#13;";
                                title += "英文简称：" + result.data[p].en_name.replace(/ /g,'&#32;') + "&#13;";
                                title += "英文全称：" + result.data[p].full_en_name.replace(/ /g,'&#32;');
                                html = html + "<option class=\"countries\" title=" + title + " value=" + result.data[p].en_name + " data-id=" + result.data[p].id + ">" + result.data[p].cn_name + "</option>";
                            }
                            $('#countries').html(html);
                            $('#countries_count').text('(' + result.total + ')');
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {
                        alert("异常！");
                    }
                });
            });
            $("body").on("click", ".countries", function () {
                code = $(this).attr("data-id");
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "/api.php?type=states&code=" + code,
                    success: function (result) {
                        if (result.code == 0) {
                            html = '';
                            for (var p in result.data) {
                                html = html + "<option class=\"states\" value=" + result.data[p].ename + " data-id=" + result.data[p].id + ">" + result.data[p].name + "（" + result.data[p].ename + "）</option>";
                            }
                            $('#states').html(html);
                            $('#states_count').text('(' + result.total + ')');
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {
                        alert("异常！");
                    }
                });
            });
            $("body").on("click", ".states", function () {
                code = $(this).attr("data-id");
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "/api.php?type=cities&code=" + code,
                    success: function (result) {
                        if (result.code == 0) {
                            html = '';
                            for (var p in result.data) {
                                html = html + "<option class=\"cities\" value=" + result.data[p].ename + " data-id=" + result.data[p].id + ">" + result.data[p].name + "（" + result.data[p].ename + "）</option>";
                            }
                            $('#cities').html(html);
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {
                        alert("异常！");
                    }
                });
            });
        });
    </script>
</body>

</html>
