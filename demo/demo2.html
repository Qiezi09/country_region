<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有国家</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <p>说明：<br /><br />这是ISO 3166国际标准所描述的所有国家和地区ISO代码的完整清单。</p><p>计算机系统和软件在整个信息技术行业都使用这些代码，以便于识别国名和地区名。</p><p>我们整理的这个表格希望能够帮助人们实现从数字或2个字母代码到任何国家名称和地区名称的快速转换。</p></div>
    <table class="table table-bordered table-responsive table-hover table-sm">
        <thead>
            <tr>
                <th>Numeric</th>
                <th width="120">Alpha-2 code</th>
                <th width="120">Alpha-3 code</th>
                <th width="250">简称（中文简体）</th>
                <th width="250">全称（中文简体）</th>
                <th>简称（英文）</th>
                <th>全称（英文）</th>
            </tr>
        </thead>
        <tbody id="all">
        </tbody>
    </table>
    <div id="total"></div>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/api.php?type=all_countries",
                success: function (result) {
                    if (result.code == 0) {
                        html = '';
                        for (var p in result.data) {
                            html = html + "<tr><td>" + result.data[p].iso_numeric + "</td><td>" + result.data[p].iso_code_2 + "</td><td>" + result.data[p].iso_code_3 + "</td><td>" + result.data[p].cn_name + "</td><td>" + result.data[p].full_cn_name + "</td><td>" + result.data[p].en_name + "</td><td>" + result.data[p].full_en_name + "</td></tr>";
                        }
                        $('#all').html(html);
                        $('#total').text(result.total);
                    } else {
                        alert(result.msg);
                    }
                },
                error: function () {
                    alert("异常！");
                }
            });
        });
    </script>
</body>

</html>
